{% extends "header.html" %}
{% block title %}Ladder{% endblock %}
{% set active_page = "admin" %}
{% block content %}
{{ super() }}
<div class="container-fluid">
	<h2>Manage Servers</h2>
	<div class="table-responsive-sm">
		<table class="table table-striped table-hover">
			{% for server in servers %}
			<tr>
			  		<th name="hostname">
			  			<a href="{{url_for('show_server', id=server.id) }}">
			  				{{server.host}}:{{server.port}}
			  			</a>
			  		</th>
			  		<td name="status">{{ status[loop.index - 1] }}</td>
			</tr>
			{% endfor %}
		</table>
		<form method="get" action="{{url_for('new_server')}}">
			<button type="submit" class="btn btn-default">Add Server</button>
		</form>
	</div>
	<h2>Promote User</h2>
	<form method="post" action="{{url_for('admin_panel')}}">
		<input name="email" type="text" class="form-control" placeholder="Email">
		<br/>
	<button type="submit" class="btn btn-default">Promote</button>
</div>
{% endblock %}

{% extends "header.html" %}
{% block title %}Add New Server{% endblock %}
{% set active_page = "admin" %}
{% block content %}
{{ super() }}
<div class="container">
	<h1>Add New Server</h1>
	<br/>
	<br/>
	<div class="table">
		<form method="post" action="{{url_for('new_server')}}">
			<table class="table table-hover">
				<tr>
					<td>Host</td>
					<td>
						<input name="host" type="text" class="form-control">
					</td>
				</tr>
				<tr>
					<td>Port</td>
					<td>
						<input name="port" type="text" class="form-control">
					</td>
				</tr>
				<tr>
					<td>RCON Password</td>
					<td>
						<input name="password" type="text" class="form-control">
					</td>
				</tr>
			</table>
			<button type="submit" class="btn btn-default">Add</button>
    	</form>
	</div>

</div>
{% endblock %}
